<!DOCTYPE html>
<!-- Using the code above as a guide, create an HTML5
document that displays images from your favorite
animated movie titles. All images must have the
same width and height.
Add a border style to the images. -->
<html>

<head>
<title>Animated Movies</title>
<style>
img
{
	width: 500px;
	height: 300px;
	border: 10px double darkblue;
}
.frozen
{
	float: left; margin-left: 30px; 
	}
.moanna
{
	float: right; margin-left: 30px;
	}
.toys
{
	float: left; margin-left: 30px;
	}
</style>
</head>

<body>
<h1> Animated Movies </h1>

<div class="frozen">
<h2>Frozen</h2>
<img src="Olaf-and-Snowgies-frozen-fever.jpg" />
<img src="Snowgies.jpg" />
</div> <!--Frozen-->

<div class="moanna">
<h2 style="text-align:right">Moana</h2>
<img src="coconuts-pirates.jpg" />
<img src="chicken.png" />
</div> <!-- Moanna -->

<div class="toys">
<h2>Toy Story</h2>
<img src="forky.jpg" />
<img src="forky-utensils.jpg" />
</div> <!--ToyStory-->

</body>

</html>
