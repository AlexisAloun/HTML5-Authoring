<!DOCTYPE html>
<!-- In previous versions of HTML the tags
<b> and <i> were used for bold and italics.
They're replaced by <strong> and emphasis <em> .
Modern browsers still interpret and display
the <b> and <i> tags, but no guarantees that they will
continue to be supported in future versions of the browsers. -->
<html>
<head>
<title>Paragraphs</title>
</head>
<body>
<h1>About the Instructor</h1>
<p> <strong>Mark Lassoff</strong> has been teaching computer programming
and digital design since 2001. He lives in Connecticut where he is redecorating
his condo. Want to help? </p>
<p> The course <em>HTML5 Authoring</em> is available online. </p>
<!-- there's space between the first <p> element and the second -->
</body>
</html>
