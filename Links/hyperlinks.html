<!DOCTYPE html>
<!-- Creating a link can always be broken down into a
three-step process:
1. Type the text you’d like the user to click to
activate the link.
2. Surround that text with an opening and closing
anchor tag.
3. Inside the opening <a> tag, insert the
‘href attribute. The attribute’s value should be
the destination URL -->
 <html>
 <head>
 <title>Social Media</title>
 <style>
 a:link{
 color: #00C;
 }

 a:hover{
 font-weight: bold;
 color:#090;
 }

 a:visited{
 color: #09F;
 }
 ul {
font-family: 72pt;
font-family: Arial;
font-weight: normal;
list-style-type: square;
}
 }
 </style>
 <!-- :link, :visited and :hover are what we call
pseudo-classes. They allow us to modify a in its
different states. -->
 </head>
 <body>
 <h1>Social Media Platforms</h1>
 <p>
 <ul>
 <li><a href="https://www.facebook.com/">Facebook</a></li>
 <li><a href="https://www.instagram.com/">Instagram</a></li>
 <li><a href="https://twitter.com/">Twitter</a></li>
 </ul>
 </p>
 </body>
 </html>
