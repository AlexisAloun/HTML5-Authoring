<!DOCTYPE html>
<html>
 <head>
 <title>Buttons</title>
 </head>
 
 <body>
 <button>Push Me!</button> <!-- This is a Simple Button-->
 <br><br><br>
 	<!-- Buttons are often created inside a form tag -->
 	<form action=”#” method="post"> 
     <!-- The action attribute instructs the browser
     to send the data to a PHP form-handling page or
     .Net page. We used # as a value to indicate that
     the form is not actually processed. -->
     <label for="name"> Full Name </label>
     <input id="name" type="text" name="name">
     <button type="submit"> Submit </button>
     <button type="reset"> Reset </button>
     <!-- The Submit button is used whenever you want to
     submit a form to the server. The reset button is
     used to clear all inputs and reset the form
     to the just-loaded state. -->
    </form>
 </body>
</html>
