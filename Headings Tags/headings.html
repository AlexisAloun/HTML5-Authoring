<!DOCTYPE html>
<!-- This code demonstrates all six available levels of heading within HTML. <h1> is designed to surround the
most important heading on the page. <h2> should be used for subheadings (or second level headings). For
less important headings in the document youâ€™ll use <h3> through <h6> . -->

<html>

<head>
<title> Headings </title>
</head>

<body>
<h1> The Coders' Daily Bugle </h1>
<h2> All the news that's fit to code </h2>
<h3> This is H3 </h3>
<h4> This is H4 </h4>
<h5> This is H5 </h5>
<h6> This is H6 </h6>

<!-- Google looks at the heading tags when indexing your page to figure out what it's all about. If good search engine positioning is important to you, you want to make sure you're using your headings correctly when using your HTML -->
</body>

</html>
